<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="number"] {
      width: 80px;
      padding: 4px 8px;
    }
    .status {
      margin-top: 8px;
      color: #4CAF50;
      font-size: 0.9em;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .status.visible {
      opacity: 1;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .toggle-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1976D2;
    }
    .time-input-group {
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }
    .checkbox-group {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .checkbox-item input[type="checkbox"] {
      margin-right: 8px;
    }
    .checkbox-item label {
      font-size: 14px;
      margin-bottom: 0;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="toggle-group">
    <label class="switch">
      <input type="checkbox" id="enableSwitch">
      <span class="slider"></span>
    </label>
    <span>Enable Tab Suspension</span>
  </div>
  <div class="form-group">
    <label for="suspendTime">Suspend inactive tabs after (minutes):</label>
    <div class="time-input-group">
      <input type="number" id="suspendTime" min="1" max="1440">
      <button id="saveButton">Save</button>
    </div>
  </div>
  <div class="checkbox-group">
    <div class="checkbox-item">
      <input type="checkbox" id="ignoreAudio">
      <label for="ignoreAudio">Don't suspend tabs playing media</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="ignoreFormInput">
      <label for="ignoreFormInput">Don't suspend tabs with unsaved form changes</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="ignoreNotifications">
      <label for="ignoreNotifications">Don't suspend tabs with notifications</label>
    </div>
  </div>
  <div id="status" class="status">Settings saved!</div>
  <script src="popup.js"></script>
</body>
</html>
