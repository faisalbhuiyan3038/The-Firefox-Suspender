<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Suspended</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f5f5f5;
      cursor: pointer;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .url {
      color: #666;
      word-break: break-all;
      margin: 20px 0;
      padding: 10px;
      background: #fff;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .message {
      color: #2196F3;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tab Suspended</h1>
    <div class="url" id="page-url"></div>
    <p class="message">Click anywhere to restore this tab</p>
  </div>
  <script src="suspended.js"></script>
</body>
</html>
